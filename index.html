<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your job applications with this simple, private tool. All data is stored locally on your device.">
    <meta name="keywords" content="job tracker, application tracker, job search, career tools">
    <title>Job Application Tracker | Manage Your Job Search</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="A simple job application tracker to manage your job search process.">
</head>
<body>
    <div class="container">
        <header>
            <h1>Job Application Tracker</h1>
            <nav>
                <button id="view-add-btn" class="nav-btn active">Add Application</button>
                <button id="view-list-btn" class="nav-btn">View Applications</button>
            </nav>
        </header>

        <!-- Add Application View -->
        <section id="add-application-view" class="view">
            <h2>Add New Job Application</h2>
            <form id="application-form">
                <div class="form-group">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="job-title" required>
                </div>
                
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" name="company-name" required>
                </div>
                
                <div class="form-group">
                    <label for="application-date">Application Date:</label>
                    <input type="date" id="application-date" name="application-date" required>
                </div>
                
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" required>
                        <option value="Applied">Applied</option>
                        <option value="Interviewing">Interviewing</option>
                        <option value="Offer">Offer</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" name="notes" rows="4"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" id="submit-btn">Save Application</button>
                    <button type="reset" id="reset-btn">Clear Form</button>
                </div>
            </form>
        </section>

        <!-- List Applications View -->
        <section id="list-applications-view" class="view hidden">
            <h2>Your Job Applications</h2>
            <div class="data-actions">
                <button id="export-btn" class="utility-btn">Export Data</button>
                <button id="import-btn" class="utility-btn">Import Data</button>
                <input type="file" id="import-file" accept=".json" class="hidden">
            </div>
            <div id="dashboard" class="dashboard-container hidden">
                <h3>Application Statistics</h3>
                <div class="stats-container">
                    <div class="chart-container">
                        <canvas id="status-chart" width="300" height="300"></canvas>
                    </div>
                    <div class="stats-summary">
                        <div class="stat-card">
                            <div class="stat-number" id="total-applications">0</div>
                            <div class="stat-label">Total Applications</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="interviews-count">0</div>
                            <div class="stat-label">Interviews</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="offers-count">0</div>
                            <div class="stat-label">Offers</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="applications-container">
                <div class="view-toggle">
                    <button id="table-view-btn" class="view-toggle-btn active">Table View</button>
                    <button id="stats-view-btn" class="view-toggle-btn">Dashboard</button>
                </div>
                <table id="applications-table">
                    <thead>
                        <tr>
                            <th>Job Title</th>
                            <th>Company</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applications-list">
                        <!-- Job applications will be dynamically inserted here -->
                    </tbody>
                </table>
                <div id="no-applications-message" class="hidden">
                    <p>You haven't added any job applications yet.</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Chart.js for data visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
