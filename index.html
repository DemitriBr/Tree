<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div id="app">
        <!-- Header -->
        <header id="header">
            <h1>Job Application Tracker</h1>
            <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </header>

        <!-- Navigation -->
        <nav id="navigation">
            <button class="nav-btn" data-view="home">Add Application</button>
            <button class="nav-btn" data-view="list">Applications List</button>
            <button class="nav-btn" data-view="dashboard">Dashboard</button>
            <button class="nav-btn" data-view="kanban">Kanban Board</button>
        </nav>

        <!-- View Containers -->
        <main id="viewContainer">
            <!-- Home View (Add/Edit Application) -->
            <div id="homeView" class="view active">
                <h2>Add New Application</h2>
                <!-- Form will be added in Step 4 -->
            </div>

            <!-- List View -->
            <div id="listView" class="view">
                <h2>Applications List</h2>
                <div id="listContainer">
                    <!-- Application cards will be rendered here -->
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboardView" class="view">
                <h2>Dashboard</h2>
                <div id="statsContainer">
                    <!-- Statistics will be rendered here -->
                </div>
                <div id="chartsContainer">
                    <!-- Charts will be rendered here -->
                </div>
            </div>

            <!-- Kanban View -->
            <div id="kanbanView" class="view">
                <h2>Kanban Board</h2>
                <div id="kanbanContainer">
                    <!-- Kanban columns will be rendered here -->
                </div>
            </div>
        </main>

        <!-- Modal Container -->
        <div id="modalContainer" class="modal-container">
            <div class="modal">
                <div class="modal-content">
                    <!-- Modal content will be dynamically inserted -->
                </div>
            </div>
        </div>

        <!-- Notification Container -->
        <div id="notificationContainer" class="notification-container">
            <!-- Notifications will be dynamically inserted -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
