
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
   <link rel="stylesheet" href="style.css?v=4300">
</head>
<body>
    <!-- Main Container -->
    <div id="app">
        <!-- Header -->
        <header id="header">
            <h1>Job Application Tracker</h1>
            <button id="themeToggle" aria-label="Toggle dark mode">üåô</button>
        </header>

        <!-- Navigation -->
        <nav id="navigation">
    <button class="nav-btn active" data-view="home">Add Application</button>
    <button class="nav-btn" data-view="list">Applications List</button>
    <button class="nav-btn" data-view="dashboard">Dashboard</button>
    <button class="nav-btn" data-view="kanban">Kanban Board</button>
</nav>

        <!-- View Containers -->
        <main id="viewContainer">
            <!-- Home View (Add/Edit Application) -->
            <div id="homeView" class="view active">
                <h2 id="formTitle">Add New Application</h2>
                <form id="applicationForm">
                    <!-- Hidden ID field for edit mode -->
                    <input type="hidden" id="applicationId" name="id">
                    
                    <!-- Basic Fields -->
                    <div class="form-group">
                        <label for="jobTitle">Job Title *</label>
                        <input type="text" id="jobTitle" name="jobTitle" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="companyName">Company Name *</label>
                        <input type="text" id="companyName" name="companyName" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="applicationDate">Application Date *</label>
                        <input type="date" id="applicationDate" name="applicationDate" required>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" name="status" required spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">
                            <option value="">Select Status</option>
                            <option value="applied">Applied</option>
                            <option value="screening">Screening</option>
                            <option value="interview">Interview</option>
                            <option value="offer">Offer</option>
                            <option value="rejected">Rejected</option>
                            <option value="withdrawn">Withdrawn</option>
                        </select>
                        <span class="error-message"></span>
                    </div>

                    <!-- Additional Fields -->
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="date" id="deadline" name="deadline">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="url">Job Posting URL</label>
                        <input type="url" id="url" name="url" placeholder="https://...">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="salary">Salary Range</label>
                        <input type="text" id="salary" name="salary" placeholder="e.g., $60,000 - $80,000">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Remote, New York, NY">
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="progressStage">Progress Stage</label>
                        <select id="progressStage" name="progressStage" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off">
                            <option value="to-apply">To Apply</option>
                            <option value="applied">Applied</option>
                            <option value="in-progress">In Progress</option>
                            <option value="final-stage">Final Stage</option>
                            <option value="completed">Completed</option>
                        </select>
                        <span class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Additional notes about this application..."></textarea>
                        <span class="error-message"></span>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Application</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- List View -->
<div id="listView" class="view">
    <h2>Applications List</h2>
    
    <!-- Search, Filter, Sort Controls -->
    <div class="list-controls glass-card">
        <!-- Search Bar -->
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Search by job title, company, or notes..."
                aria-label="Search applications"
            >
            <span class="search-icon">üîç</span>
        </div>
        
        <!-- Filter Controls -->
        <div class="filter-container">
            <div class="filter-group">
                <label for="statusFilter">Status</label>
                <select id="statusFilter" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="applied">Applied</option>
                    <option value="screening">Screening</option>
                    <option value="interview">Interview</option>
                    <option value="offer">Offer</option>
                    <option value="rejected">Rejected</option>
                    <option value="withdrawn">Withdrawn</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="dateRangeFilter">Date Range</label>
                <select id="dateRangeFilter" class="filter-select">
                    <option value="">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                    <option value="quarter">Last 3 Months</option>
                    <option value="year">This Year</option>
                </select>
            </div>
        </div>
        
        <!-- Sort Controls -->
        <div class="sort-container">
            <span class="sort-label">Sort by:</span>
            <button class="sort-btn active" data-sort="date" data-direction="desc">
                Date <span class="sort-arrow">‚Üì</span>
            </button>
            <button class="sort-btn" data-sort="company" data-direction="asc">
                Company <span class="sort-arrow">‚Üë</span>
            </button>
            <button class="sort-btn" data-sort="status" data-direction="asc">
                Status <span class="sort-arrow">‚Üë</span>
            </button>
        </div>
        
        <!-- Reset Button -->
        <button id="resetFilters" class="btn btn-secondary">
            Reset Filters
        </button>
    </div>
    
    <!-- Results Summary -->
    <div class="results-summary">
        <span id="resultCount">Showing all applications</span>
    </div>
    
    <!-- Applications List Container -->
    <div id="listContainer">
        <!-- Application cards will be rendered here -->
    </div>
</div>
            <!-- Dashboard View -->
            <div id="dashboardView" class="view">
                <h2>Dashboard</h2>
                <div id="statsContainer">
                    <!-- Statistics will be rendered here -->
                </div>
                <div id="chartsContainer">
                    <!-- Charts will be rendered here -->
                </div>
            </div>

            <!-- Kanban View -->
            <div id="kanbanView" class="view">
                <h2>Kanban Board</h2>
                <div id="kanbanContainer">
                    <!-- Kanban columns will be rendered here -->
                </div>
            </div>
        </main>

        <!-- Modal Container -->
        <div id="modalContainer" class="modal-container">
            <div class="modal">
                <div class="modal-content">
                    <!-- Modal content will be dynamically inserted -->
                </div>
            </div>
        </div>

        <!-- Notification Container -->
        <div id="notificationContainer" class="notification-container">
            <!-- Notifications will be dynamically inserted -->
        </div>
    </div>

    <script src="script.js?v=49"></script>
</body>
</html>
